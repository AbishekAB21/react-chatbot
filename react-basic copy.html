<!DOCTYPE html>
<html>
  <head>
    <title>React Basics</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev@8.6.4/external-library.js"></script>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      function LoginForm({ message, hintText1, hintText2 }) {
        return (
          <div>
            <p>{message}</p>
            <input placeholder={hintText1} style={{ display: "block" }} />
            <input
              placeholder={hintText2}
              style={{ display: "block" , marginBottom : "8px"}}
              type="password"
            />
            <>
              <button>Login</button>
              <button>Sign Up</button>
            </>
          </div>
        );
      }

      function App() {
        return (
          <LoginForm
            message="Hello, Welcome to my website"
            hintText1="Email"
            hintText2="Password"
          />
        );
      }
      const container = document.querySelector(".js-container");
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
